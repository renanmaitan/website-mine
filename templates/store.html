<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>RegnaCraft - Loja Oficial</title>
	<meta name="description" content="Um servidor de Minecraft tematizado na Idade Média. Venha se divertir e dominar tudo em: 'ip.ip'.">
	<meta property="og:title" content="RagnaCraft - Site Oficial">
	<meta property="og:site_name" content="RagnaCraft">
	<meta property="og:description" content="RagnaCraft é um servidor de Minecraft sobre a idade média. Venha jogar em: 'ip.ip'.">
	<meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
	<meta property="og:url" content="https://regnacraft.onrender.com">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css')}}">
</head>
<body>
	<div class="container">
		<div class="navbar" id="navbar">
			<a href="/">Home</a>
			<a href="/store" class="active">Loja</a>
			<a href="https://discord.gg/ed2UDS9RWT" target="_blank">Discord</a>
			<a href="/login" id="login">Login</a>
		</div>
		
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="{{ url_for('static', filename='img/logo.png')}}" alt="MyServer logo">
		</div>
		<h1 class="titulo">Conheça nossos planos vips</h1>
		<div class="produtos">
			<div class="items" id="items">
	
				<!-- Replace # with your forum URL-->				
				<a href="/solidus" class="item forums">
				<div>
					<img src="{{ url_for('static', filename='img/coins/solidus.png')}}" alt="Minecraft forums icon" class="img">
					<p class="title">Solidus</p>
					<p class="subtitle">A partir de R$60,00</p>
				</div>
				</a>
				
				<!-- Replace # with your store URL -->
				<a href="/denarius" class="item store">
				<div>
					<img src="{{ url_for('static', filename='img/coins/denarius.png')}}" alt="Minecraft store icon" class="img">
					<p class="title">Denarius</p>
					<p class="subtitle">A partir de R$40,00</p>
				</div>
				</a>
	
				<!-- Replace # with your vote URL -->
				<a href="/obolus" class="item vote">
				<div>
					<img src="{{ url_for('static', filename='img/coins/obolus.png')}}" alt="Minecraft voting icon" class="img">
					<p class="title">Obolus</p>
					<p class="subtitle">A partir de R$25,00</p>
				</div>
				</a>

				<a href="/quadrans" class="item vote">
				<div>
					<img src="{{ url_for('static', filename='img/coins/quadrans.png')}}" alt="Minecraft voting icon" class="img">
					<p class="title">Quadrans</p>
					<p class="subtitle">A partir de R$10,00</p>
				</div>
				</a>
	
			</div>
		</div>

		<div class="playercount">
			<!-- Replace play.cubecraft.net with your server IP address -->
			<!-- Do it on both line 66 and line 67 -->
			<!-- Please set both your IP and port -->
			<p>Junte-se a <span class="sip" data-ip="play.cubecraft.net" data-port="25565">
			</span> outros jogadores em <span class="ip">play.cubecraft.net</span></p>
		</div>

		<footer>
			<p>&copy; RegnaCraft</p>
		</footer>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/firefly.js')}}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
</body>
</html>
