<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>RegnaCraft - Cadastre-se</title>
	<meta name="description" content="Um servidor de Minecraft tematizado na Idade Média. Venha se divertir e dominar tudo em: 'ip.ip'.">
	<meta property="og:title" content="RagnaCraft - Site Oficial">
	<meta property="og:site_name" content="RagnaCraft">
	<meta property="og:description" content="RagnaCraft é um servidor de Minecraft sobre a idade média. Venha jogar em: 'ip.ip'.">
	<meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
	<meta property="og:url" content="https://regnacraft.onrender.com">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css')}}">
</head>
<body>
	<div class="container">
		<div class="navbar" id="navbar">
			<a href="/">Home</a>
			<a href="/store">Loja</a>
			<a href="https://discord.gg/ed2UDS9RWT" target="_blank">Discord</a>
			<a href="/login" id="login">Login</a>	
		</div>
		
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="{{ url_for('static', filename='img/logo.png')}}" alt="MyServer logo">
		</div>
		<div class="containerLogin">
			<div class="login">
				<h1 class="titulo" id="tituloCadastro">Crie sua conta</h1>
				<form action="" id="formLogin" class="formLogin">
					<label for="user">Nome de usuário: </label>
					<input type="text" required id="user">
					<div class="alert" id="alertUser"></div>
					<label for="email">Email: </label>
					<input type="email" required id="email">
					<div class="alert" id="alertEmail"></div>
					<label for="nome">Digite seu nome: </label>
					<input type="text" required id="nome">
					<div class="alert" id="alertNome"></div>
					<label for="password">Senha: </label>
					<div class="divSenha"><input type="password" required id="password"><img onclick="alterna()" class="eye" src="{{ url_for('static', filename='img/eye.png')}}" alt="showPassword" id="alternar"><img onclick="alterna()" class="eyecross" src="{{ url_for('static', filename='img/eyecross.png')}}" alt="hidePassword" id="mostrar"></div>
					<div class="alert" id="alertSenha"></div>
					<label for="passwordConfirm">Confirme sua senha: </label>
					<div class="divSenha" id="targetDiv"><input type="password" required id="passwordConfirm"><img onclick="alternaCad()" class="eye" src="{{ url_for('static', filename='img/eye.png')}}" alt="showPasswordCad" id="alternarCad"><img onclick="alternaCad()" class="eyecross" src="{{ url_for('static', filename='img/eyecross.png')}}" alt="hidePasswordCad" id="mostrarCad"></div>
					<div class="alert" id="alertSenhaConfirm"></div>
					<button class="redCompra" onclick="cadastrarUser()" type="button"><img src="{{ url_for('static', filename='img/register.png')}}" alt=""> Cadastrar</button>
					<br>
				</form>
				<div id="alertCadastro" class="alert"></div>
				<a href="/login" class="loginLink" id="loginLink">Fazer login</a>
			</div>
		</div>

		<div class="playercount">
			<!-- Replace play.cubecraft.net with your server IP address -->
			<!-- Do it on both line 66 and line 67 -->
			<!-- Please set both your IP and port -->
			<p>Junte-se a <span class="sip" data-ip="play.cubecraft.net" data-port="25565">
			</span> outros jogadores em <span class="ip">play.cubecraft.net</span></p>
		</div>

		<footer>
			<p>&copy; RegnaCraft</p>
		</footer>
	</div>
</body>

<script src="{{ url_for('static', filename='js/loading.js')}}"></script>
<script src="{{ url_for('static', filename='js/cadastro.js')}}"></script>
<script src="{{ url_for('static', filename='js/hidepass.js')}}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/firefly.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
</html>
